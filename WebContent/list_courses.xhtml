<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<f:metadata>
	<f:event type="preRenderView"
		listener="#{courseController.loadCourses}" />
</f:metadata>
<h:head>
	<title>Courses</title>
</h:head>
<body>
	<h:outputStylesheet library="css" name="tables.css" />
	<h:form>
		<h:commandButton value="Add Course" action="addCourse.xhtml" />
		<h:dataTable value="#{courseController.courses}" var="c"
			headerClass="table-header" rowClasses="table-odd-row,table-even-row">
			<h:column>
				<f:facet name="header">Course ID</f:facet>
				<h:outputText value="#{c.cID}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Course Name</f:facet>
				<h:outputText value="#{c.cName}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Course Duration</f:facet>
				<h:outputText value="#{c.duration}"></h:outputText>
			</h:column>
			<h:column>
				<f:facet name="header">Action</f:facet>
				<h:commandLink value="Show Courses" action="list_courses.xhtml" />
				<h:commandLink value="Delete" action="#{courseController.deleteCourse(c)}" />
			</h:column>
		</h:dataTable>
		<h:commandLink value="Homepage" action="index.xhtml" />
	</h:form>
</body>
</html>
