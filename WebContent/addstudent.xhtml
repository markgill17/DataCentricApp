<!DOCTYPE html>
<html lang="en"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
	<f:metadata>
	<f:event type="preRenderView"
	listener="#{studentController.loadStudents}"/>
	</f:metadata>
	
	<h:outputStylesheet library="css" name="styles.css" />
	
	<h:head>
	<title>Add Student</title>
	</h:head>
	
	<h:form>
	<br/>
	<br/>
	Student ID: <h:inputText value="#{student.sID}" id="sID" required="true" requiredMessage="SID Is Mandatiory"/>
	<h:message class="error" for="sID"/>
	<br/>
	<br/>
	Course ID: <h:inputText value="#{student.cID}"/>
	<br/>
	<br/>
	Student Name: <h:inputText value="#{student.name}"/>
	<br/>
	<br/>
	Address: <h:inputText value="#{student.address}"/>
	<br/>
	<br/>
	<h:commandButton value="Add" action="#{studentController.addStudent(student)}"/>
	</h:form>
	<h:commandButton value="Homepage" action="index.xhtml"/>
	<h:commandButton value="Students" action="list_students.xhtml"/>
</html>
